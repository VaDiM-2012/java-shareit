# ========================================
# H2 Database Configuration for Tests
# ========================================

# H2 Database URL with PostgreSQL compatibility mode
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ========================================
# JPA & Hibernate Configuration
# ========================================

# JPA Database platform
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate properties
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable batch processing for tests
spring.jpa.properties.hibernate.jdbc.batch_size=1
spring.jpa.properties.hibernate.order_inserts=false
spring.jpa.properties.hibernate.order_updates=false

# ========================================
# SQL Initialization
# ========================================

# Initialize schema and data
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8

# ========================================
# Logging Configuration
# ========================================

# Spring logging
logging.level.org.springframework=INFO
logging.level.org.springframework.orm.jpa=INFO
logging.level.org.springframework.transaction=INFO
logging.level.org.springframework.transaction.interceptor=TRACE
logging.level.org.springframework.orm.jpa.JpaTransactionManager=DEBUG

# Hibernate logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.engine.jdbc.batch.internal.BatchingBatch=DEBUG

# Application logging
logging.level.ru.practicum.shareit=DEBUG

# H2 logging
logging.level.com.zaxxer.hikari=INFO

# ========================================
# Test-specific Properties
# ========================================

# Disable Liquibase/Flyway for tests
spring.liquibase.enabled=false
spring.flyway.enabled=false

# Server port for tests (random to avoid conflicts)
server.port=0

# Disable management endpoints for tests
management.endpoints.web.exposure.include=none

# ========================================
# Application-specific Properties
# ========================================

# ShareIt specific properties (if needed)
shareit-server.url=http://localhost:9090

# Disable validation for faster tests (optional)
spring.main.lazy-initialization=true

# Connection pool settings for tests
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=2000000

# ========================================
# Transaction Management
# ========================================

# Transaction timeout for tests
spring.transaction.default-timeout=30

# Ensure transactions are rolled back after tests
spring.test.transaction.rollback.enabled=true